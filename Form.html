<article>
    <h1 id="form">Survey</h1>
    <form id="survey" action="ThankYou.html" method="post">
        <p>Please help us improve our website by filling out the form below</p>
        <fieldset>
            <div>
                <label>Which of our tools did you use?</label>
                <fieldset class="tool">
                    <label for="Clock">Clock</label>
                    <input name="tClock" id="Clock" value="Clock" type="radio"/>
                    <label for="Stopwatch">Stopwatch</label>
                    <input name="tStopwatch" id="Stopwatch" value="Stopwatch" type="radio"/>
                </fieldset>
            </div>
            <div>
                <label for="rangeBox">Rate the usefullness of our tools on a scale of 1 - 10<br/>(0=poor;
                    10=great)</label>
                <fieldset class="usefull">
                    0
                    <input name="serviceRate" id="rangeBox" type="range" value="5" step="1" min="0" max="10"/>
                    10
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <label for="commBox">What tools would you like to see added to our website that would help you
                        manage your time better?</label>
                    <textarea name="Opinion" id="commBox"></textarea>
                </fieldset>
            </div>

        </fieldset>
        <input type="submit" value="Submit Survey Answers"/>
    </form>
